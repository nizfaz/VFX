<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Prod User</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="center">
    <input type="hidden" [(ngModel)]="prodUser.id" />
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="prodUser.name" type="text" placeholder="Fill your name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Language</ion-label>
        <ion-input [(ngModel)]="prodUser.language" type="text" placeholder="Fill your language"></ion-input>
      </ion-item>
      <button ion-button full color="primary" (click)="addProdUser(prodUser.id, prodUser.name, prodUser.language)"> 
        <span *ngIf="prodUser.id">Update Prod User</span><span *ngIf="!prodUser.id">Add Prod User</span> 
      </button>
  </div>
</ion-content>
