<ion-header>

  <ion-navbar>
    <ion-title>Add Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="question.id" />
    <ion-item>
      <ion-label stacked>Question</ion-label>
      <ion-input [(ngModel)]="question.qn" type="text" placeholder="Fill your question"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="addQuestion(question.id, question.qn)"> 
      <span *ngIf="question.id">Update Question</span><span *ngIf="!question.id">Add Question</span> 
    </button>
</ion-content>
