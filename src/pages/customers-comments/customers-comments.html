<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let suggestion of suggestionsList | sort: {property: column, order: order}">
            <ion-item text-wrap>
                <ion-icon name="create" danger item-left></ion-icon>
                <h2> For MSC: {{ suggestion.dealerId }} </h2>
                <h3> Comment: <strong>{{ suggestion.suggestions }}</strong></h3>
                <h2> Date: {{suggestion.feedbackDate | date:'short'}} </h2>
            </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
