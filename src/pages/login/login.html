<ion-header>
  <ion-navbar color="primary">    
      <ion-title>VOLVO GROUP</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="keyedId"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="keyedPwd"></ion-input>
    </ion-item>
  </ion-list>
 
  <button ion-button full (click)="loginUser()">Login</button>
</ion-content>
