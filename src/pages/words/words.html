<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Frequent Words</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <span *ngIf="wordsArray[0]" style="float:absolute"><font face="Times New Roman" [size]="wordsArray[0].size" [color]="wordsArray[0].color"><i>{{ wordsArray[0].word }}</i></font></span>
    <span *ngIf="wordsArray[1]" style="float:right"><font face="Helvetica"  [size]="wordsArray[1].size" [color]="wordsArray[1].color">{{ wordsArray[1].word }}</font></span>
    <span *ngIf="wordsArray[2]" style="float:absolute"><font face="Impact"  [size]="wordsArray[2].size" [color]="wordsArray[2].color"><i>{{ wordsArray[2].word }}</i></font></span>
    <span *ngIf="wordsArray[3]" style="float:right"><font face="Comic Sans MS"  [size]="wordsArray[3].size" [color]="wordsArray[3].color">{{ wordsArray[3].word }}</font></span>
    <span *ngIf="wordsArray[4]" style="float:absolute"><font face="Times New Roman"  [size]="wordsArray[4].size" [color]="wordsArray[4].color">{{ wordsArray[4].word }}</font></span>
    <span *ngIf="wordsArray[5]" style="float:right"><font face="Verdana"  [size]="wordsArray[5].size" [color]="wordsArray[5].color"><i>{{ wordsArray[5].word }}</i></font></span>
    <span *ngIf="wordsArray[6]" style="float:absolute"><font face="Times New Roman"  [size]="wordsArray[6].size" [color]="wordsArray[6].color">{{ wordsArray[6].word }}</font></span>
    <span *ngIf="wordsArray[7]" style="float:right"><font face="Bookman"  [size]="wordsArray[7].size" [color]="wordsArray[7].color">{{ wordsArray[7].word }}</font></span>
    <span *ngIf="wordsArray[8]" style="float:absolute"><font face="Times New Roman"  [size]="wordsArray[8].size" [color]="wordsArray[8].color">{{ wordsArray[8].word }}</font></span>
    <span *ngIf="wordsArray[9]" style="float:right"><font face="Georgia"  [size]="wordsArray[9].size" [color]="wordsArray[9].color"><i>{{ wordsArray[9].word }}</i></font></span>
</ion-content>
