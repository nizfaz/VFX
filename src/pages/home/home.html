<ion-menu [content]="content">
  <ion-header>
      <ion-title></ion-title>       
    <ion-toolbar color="primary">
        <ion-row align-items-center>
            <ion-col><ion-label color="light" stacked>Welcome</ion-label>
                <ion-title>{{ username }}</ion-title>              
            </ion-col>
        </ion-row>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
      <button ion-item detail-none block menuClose *ngFor="let p of pages" (click)="openPage(p.page)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
 
  </ion-content>
 
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-row align-items-center>
        <ion-col>
          <button ion-button full clear icon-left (click)="logout()" color="light">
            <ion-icon name="sign-out">
            </ion-icon>
            Logout</button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
 
</ion-menu>
 
<ion-nav #content main [root]="rootPage"></ion-nav>
