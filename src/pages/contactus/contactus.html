<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Prod</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="center">
    <ion-list>
      <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="text"  [(ngModel)]="mailId"></ion-input>
          </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Type your Message</ion-label>
          <ion-textarea type="text"  [(ngModel)]="question"></ion-textarea>
      </ion-item>
      <button ion-button full (click)='submitQuestion();'> Submit</button>
    </ion-list>
  </div>
</ion-content>
